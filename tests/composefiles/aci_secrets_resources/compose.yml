services:
  web:
    build: .
    image: ulyssessouza/secrets_server
    ports:
      - "80:80"
    secrets:
      - source: mysecret1
        target: mytarget1
      - mysecret2
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 0.5G

  web2:
    build: .
    image:  gtardif/sentences-api
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 0.7G

secrets:
  mysecret1:
    file: ./my_secret1.txt
  mysecret2:
    file: ./my_secret2.txt
